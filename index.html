<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Vocabulary Learning</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind + Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4 md:p-6">

      <!-- Logo -->
      <div class="flex items-center gap-3">
        <h1 class="text-xl md:text-2xl font-bold">English</h1>
        <img src="assets/logo.png" alt="Logo" class="h-10 md:h-12" />
        <h1 class="text-xl md:text-2xl font-bold">জানালা</h1>
      </div>

      <!-- Buttons -->
      <div class="hidden sm:flex gap-3">
        <a href="#" class="btn btn-outline btn-sm md:btn-md text-blue-700 hover:bg-blue-100">
          <i class="fa-solid fa-circle-question"></i> FAQ
        </a>
        <a href="#" class="btn btn-outline btn-sm md:btn-md text-blue-700 hover:bg-blue-100">
          <i class="fa-solid fa-graduation-cap"></i> Learn
        </a>
        <a href="#" class="btn btn-outline btn-sm md:btn-md text-blue-700 hover:bg-blue-100">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>

      <!-- Mobile Menu Icon -->
      <div class="sm:hidden">
        <i class="fa-solid fa-bars text-2xl"></i>
      </div>

    </div>
  </header>

  <!-- Banner -->
  <section class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-6 p-4 md:p-6 mt-6 md:mt-12">

    <div class="md:w-1/2 flex flex-col gap-4">
      <h1 class="text-3xl md:text-5xl font-bold text-sky-500">English is easy</h1>

      <p class="font-bangla text-gray-700 text-sm md:text-lg">
        আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। Interactive Lessons আপনাকে নিয়ে যাবে অন্য Level এ...
      </p>

      <div class="flex flex-col sm:flex-row gap-3 mt-4 w-full">
        <input type="text" placeholder="Enter your name" class="input input-primary w-full" />
        <input type="password" placeholder="Enter your password" class="input input-primary w-full" />
        <button class="btn btn-primary w-full sm:w-32">Start</button>
      </div>
    </div>

    <div class="md:w-1/2">
      <img src="assets/hero-student.png" alt="Student" class="w-full md:h-[380px] object-contain" />
    </div>
  </section>

  <!-- Lessons -->
  <main class="max-w-6xl mx-auto p-4 md:p-6 mt-10">

    <h2 class="text-2xl md:text-4xl font-bold text-center mb-6">Let's Learn Vocabularies</h2>

    <div id="lesson-btn" class="flex flex-wrap justify-center gap-3 mb-6"></div>

    <!-- Search -->
    <div class="flex justify-center mb-8">
      <div class="join w-full md:w-1/2">
        <input id="input-search" type="text" placeholder="Search vocabulary" class="input input-bordered join-item flex-1" />
        <button id="btn-search" class="btn btn-primary join-item">Search</button>
      </div>
    </div>

    <!-- Words -->
    <div id="words" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  </main>

  <!-- Modal -->
  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box max-w-md p-4 md:p-6">
      <div id="word-det-container"></div>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn btn-primary">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-6 mt-12">
    <p class="text-gray-700">© 2025 জানালা. All rights reserved.</p>
  </footer>

  <!-- External JS -->
  <script src="api1.js"></script>

</body>
</html>
