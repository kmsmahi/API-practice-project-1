<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api project-1</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind+daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awosome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- fonts integration -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="container mx-auto">

    <!-- header part -->
     <header class="header h-[96px] mt-[20px] flex justify-between px-4 py-6">
        <section class="head-sec-1 flex items-center gap-[4px]">
            <h1 class="head-sec-1-h1 w-[72px] h-[28px]">English</h1>
            <img class="w-10 h-10 " src="assets/logo.png" alt="">
            <h1 class="bangla head-sec-1-h2 w-[56px] h-[28px]">জানালা</h1>
        </section>
        <section class="head-sec-2 flex gap-4">
            <div class="head-sec-2-div px-3 py-2 flex gap-[6px] w-[83px] h-[40px]">
                <img class="head-img w-[15px] h-[20px]" src="assets/fa-circle-question.png" alt="">
                <button class="faq w-[29px] h-[20px]">FAQ</button>
            </div>
            <div class="head-sec-2-div px-3 py-2 flex gap-[6px] w-[93px] h-[40px]">
                <img class="head-img w-[15px] h-[20px]" src="assets/fa-book-open.png" alt="">
                <button class="faq w-[29px] h-[20px]">LEARN</button>
            </div>
            <div class="head-sec-2-div px-3 py-2 flex gap-[6px] w-[103px] h-[40px]">
                <img class="head-img w-[15px] h-[20px]" src="assets/fa-arrow-right-from-bracket.png" alt="">
                <button class="faq w-[29px] h-[20px]">LOGOUT</button>
            </div>

        </section>

     </header>

     <!-- main part -->
      <main>
        <section class="main-sec-1 flex items-center w-11/12 mx-auto">

            <div class="banner-text flex-1">
            <h1 class="h-[48px] font-bold text-4xl"><span class="text-sky-400 mb-[25px]">English</span> is Easy!!</h1>
            <p class="bangla h-[92px] text-1xl mb-[5px]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <input class="input-1 w-[320px] h-[40px] mb-[15px] p-4" type="text" placeholder="Enter your name" class="input" /><br>
            <input class="input-1 w-[320px] h-[40px] p-4" type="text" placeholder="Enter your password" class="input" />
        </div>
        <div class="banner-img flex-1">
            <img src="assets/hero-student.png" alt="">
        </div>

        </section>
        <section class="main-sec-2 mt-[100px]">
            <h1 class="h-[51px] font-bold text-4xl text-center items-center"><span class="text-sky-400">Let's</span> Learn Vocabularies </h1>
            <div id="lesson-div" class="flex gap-[15px] justify-center">
                
            </div>

        </section>

        <section id="word-container" class="main-sec-3 w-11/12 mx-auto h-[204px] p-10 my-10 mt-[40px] grid-cols-3 gap-5">
            <div class="bg-gray-100 w-[300px] rounded-xl px-6 py-4 shadow-md text-center">
                <h1 class="text-3xl font-bold">Eager</h1>
                <h1 class="text-1xl font-semibold mt-[10px]">Meaning /Pronounciation</h1>
                <h1 class="text-xl bangla text-black mt-[10px]">"আগ্রহী / ইগার</h1>

            </div>
            

        </section>
      </main>
    
    <script src="api1.js"></script>
